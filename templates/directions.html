    <div align="center"> 
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block body %}{% endblock %}
      <form method="get" action="/">
        <button id="get_file">proccess another gpx file</button>
      </form>
  </div>
</body>
</html>
